<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "content">
        <!--Top side of the box-->
        <div class = "top">
            <div class = "el">
                <h1>Tasks</h1>
                <button class = "add material-symbols-outlined" title="Add" onclick="add_task()">add</button>
            </div>
        </div>
        <!--Tasks box-->

        <div class = "tasks" id = "tasks">

            <div class = "card">
                <div class = "data">
                    <h2 class = "tle">Write</h2>
                    <p id = "task-date">10-10-2020</p>
                </div>

                <div class="icons">
                    <button id = "done" class = "add done material-symbols-outlined" title = "Done" onclick = "complete_task()">check</button>
                    <button id = "update" class = "add update material-symbols-outlined" title = "Update">edit</button>
                    <button id = "delete" class = "add delete material-symbols-outlined" title = "Delete">delete</button>
                </div>
            </div>

            
        </div>
        
    </div>
    <script src = "java.js"></script>
</body>
</html>
